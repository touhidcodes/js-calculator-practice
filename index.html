<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="js-calculator">
        <table>
          <tr>
            <td colspan="4">
              <input type="text" id="output-result" />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                value="AC"
                class="btn"
                onclick="deleteMe ()"
              />
            </td>
            <td>
              <input
                type="button"
                value="DEL"
                class="btn"
                onclick="removeMe ()"
              />
            </td>
            <td>
              <input
                type="button"
                value="("
                class="btn"
                onclick="calculator ('(')"
              />
            </td>
            <td>
              <input
                type="button"
                value=")"
                class="btn"
                onclick="calculator (')')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                value="7"
                class="btn"
                onclick="calculator ('7')"
              />
            </td>
            <td>
              <input
                type="button"
                value="8"
                class="btn"
                onclick="calculator ('8')"
              />
            </td>
            <td>
              <input
                type="button"
                value="9"
                class="btn"
                onclick="calculator ('9')"
              />
            </td>
            <td>
              <input
                type="button"
                value="/"
                class="btn"
                onclick="calculator ('/')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                value="4"
                class="btn"
                onclick="calculator ('4')"
              />
            </td>
            <td>
              <input
                type="button"
                value="5"
                class="btn"
                onclick="calculator ('5')"
              />
            </td>
            <td>
              <input
                type="button"
                value="6"
                class="btn"
                onclick="calculator ('6')"
              />
            </td>
            <td>
              <input
                type="button"
                value="*"
                class="btn"
                onclick="calculator ('*')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                value="1"
                class="btn"
                onclick="calculator ('1')"
              />
            </td>
            <td>
              <input
                type="button"
                value="2"
                class="btn"
                onclick="calculator ('2')"
              />
            </td>
            <td>
              <input
                type="button"
                value="3"
                class="btn"
                onclick="calculator ('3')"
              />
            </td>
            <td>
              <input
                type="button"
                value="-"
                class="btn"
                onclick="calculator ('-')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                value="0"
                class="btn"
                onclick="calculator ('0')"
              />
            </td>
            <td>
              <input
                type="button"
                value="."
                class="btn"
                onclick="calculator ('.')"
              />
            </td>
            <td>
              <input
                type="button"
                value="+"
                class="btn"
                onclick="calculator ('+')"
              />
            </td>
            <td>
              <input
                type="button"
                value="="
                class="btn"
                onclick="finalResult ()"
              />
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
