      <table>

          <td>
            <input type="button" value=")" id="" onclick="calculator ()" />

        </tr>
        <tr>

          <td>

          </td>
          <td>
            <input type="button" value="9" id="" onclick="calculator ()" />
          </td>
          <td>
            <input type="button" value="/" id="" onclick="calculator ()" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="4" id="" onclick="calculator ()" />

          <td>

          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="1" id="" onclick="calculator ()" />
          </td>
          <td>

          <td>

        </tr>
        <tr>
          <td>
            <input type="button" value="0" id="" onclick="calculator ()" />
          </td>
          <td>
            <input type="button" value="." id="" onclick="calculator ()" />
          </td>
          <td>
            <input type="button" value="+" id="" onclick="calculator ()" />
          </td>
          <td>
            <input type="button" value="=" id="" onclick="finalResult ()" />
          </td>
        </tr>
      </table>
    </div>
