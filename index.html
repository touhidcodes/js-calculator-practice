<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Simple Calculator</title>
  </head>
  <body>
    <div class="js-calculator">
      <table>
        <tr>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td><input type="button" value="C" id="" onclick="" /></td>
          <td><input type="button" value="<" id="" onclick="" /></td>
          <td><input type="button" value="(" id="" onclick="" /></td>
          <td><input type="button" value=")" id="" onclick="" /></td>
        </tr>
        <tr>
          <td><input type="button" value="7" id="" onclick="" /></td>
          <td><input type="button" value="8" id="" onclick="" /></td>
          <td><input type="button" value="9" id="" onclick="" /></td>
          <td><input type="button" value="/" id="" onclick="" /></td>
        </tr>
        <tr>
          <td><input type="button" value="4" id="" onclick="" /></td>
          <td><input type="button" value="5" id="" onclick="" /></td>
          <td><input type="button" value="6" id="" onclick="" /></td>
          <td><input type="button" value="X" id="" onclick="" /></td>
        </tr>
        <tr>
          <td><input type="button" value="1" id="" onclick="" /></td>
          <td><input type="button" value="2" id="" onclick="" /></td>
          <td><input type="button" value="3" id="" onclick="" /></td>
          <td><input type="button" value="-" id="" onclick="" /></td>
        </tr>
        <tr>
          <td><input type="button" value="0" id="" onclick="" /></td>
          <td><input type="button" value="." id="" onclick="" /></td>
          <td><input type="button" value="+" id="" onclick="" /></td>
          <td><input type="button" value="=" id="" onclick="" /></td>
        </tr>
      </table>
    </div>
  </body>
</html>
