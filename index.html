<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="js-calculator">
      <table>
        <tr>
          <td><input type="text" name="" id="output-result" /></td>
        </tr>
        <tr>
          <td>
            <input type="button" value="AC" id="" onclick="deleteMe ()" />
          </td>
          <td>
            <input type="button" value="DEL" id="" onclick="removeMe ()" />
          </td>
          <td>
            <input type="button" value="(" id="" onclick="calculator ('(')" />
          </td>
          <td>
            <input type="button" value=")" id="" onclick="calculator (')')" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="7" id="" onclick="calculator ('7')" />
          </td>
          <td>
            <input type="button" value="8" id="" onclick="calculator ('8')" />
          </td>
          <td>
            <input type="button" value="9" id="" onclick="calculator ('9')" />
          </td>
          <td>
            <input type="button" value="/" id="" onclick="calculator ('/')" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="4" id="" onclick="calculator ('4')" />
          </td>
          <td>
            <input type="button" value="5" id="" onclick="calculator ('5')" />
          </td>
          <td>
            <input type="button" value="6" id="" onclick="calculator ('6')" />
          </td>
          <td>
            <input type="button" value="*" id="" onclick="calculator ('*')" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="1" id="" onclick="calculator ('1')" />
          </td>
          <td>
            <input type="button" value="2" id="" onclick="calculator ('2')" />
          </td>
          <td>
            <input type="button" value="3" id="" onclick="calculator ('3')" />
          </td>
          <td>
            <input type="button" value="-" id="" onclick="calculator ('-')" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="0" id="" onclick="calculator ('0')" />
          </td>
          <td>
            <input type="button" value="." id="" onclick="calculator ('.')" />
          </td>
          <td>
            <input type="button" value="+" id="" onclick="calculator ('+')" />
          </td>
          <td>
            <input type="button" value="=" id="" onclick="finalResult ()" />
          </td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
